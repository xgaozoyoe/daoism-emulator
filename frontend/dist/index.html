<html>
 <head>
   <title>Getting Started</title>
   <style>

  .menu {
    fill: #444;
    fill-opacity: 1;
    stroke: #0579cc;
    stroke-width: 4;
  }

  .coordinate {
    fill: #444;
    fill-opacity: 1;
    stroke: #0579cc;
    stroke-width: 4;
  }

  .hex_menu-tile{
    fill:yellow;
    fill-opacity: 0.2;
    stroke: #0579cc;
    stroke-width: 1;
  }

  #btn-move {
    cursor: pointer;
  }

  #btn-attack {
    cursor: pointer;
  }

  .menu-item {
    fill:white;
  }

  .menu-button {
    fill: teal
  }

  .button-text {
    fill: #333
  }

  .river {
    cursor: pointer;
    fill-opacity: 1;
    stroke: #0579cc;
    stroke-width: 4;
  }

  .hex_water {
    cursor: pointer;
    fill: #2B65EC;
    stroke: #333;
    stroke-width: 1;
  }

  .hex_grassland {
    cursor: pointer;
    fill: #29AB87;
    stroke: #333;
    stroke-width: 1;
  }

  .hex_forest {
    cursor: pointer;
    fill: teal;
    stroke: #333;
    stroke-width: 1;
  }

  .hex_hint {
    cursor: pointer;
    fill: none;
    stroke: yellow;
    stroke-dasharray: 5;
    stroke-width: 4;
  }

  .hex_mountain {
    cursor: pointer;
    fill: #554124;
    stroke: #333;
    stroke-width: 1;
  }
  .hex_5 {
    cursor: pointer;
    fill: brown;
    stroke: #333;
    stroke-width: 1;
  }
  .hex_6 {
    cursor: pointer;
    fill: white;
    stroke: #333;
    stroke-width: 1;
  }

   </style>
 </head>
 <body style="border:0px;padding:0px;margin:0px;background-color:#333">
   <svg id="svg-container" width="100%" height="100%">
   <g id="map" width="100%" height="100%" transform="translate(0,0)">
     <g id="tiles" width="100%" height="100%">
     </g>
     <g id="npcs" width="100%" height="100%">
     </g>
     <g id="menu-assist">
     </g>
   </g>
   <g id="menu-background">
   </g>
   <g id="menu-ctx">
   </g>
   <g id="menu-fix">
   </g>
   </svg>
   <script src="main.js"></script>
 </body>
</html>
